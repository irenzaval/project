<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Современный адаптивный веб-сайт с React" />
    
    <!-- Подключение шрифтов -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <title>Адаптивный веб-сайт | Современные цифровые решения</title>
    
    <style>
        /* Предзагрузка критичных стилей */
        body {
            margin: 0;
            font-family: 'Open Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* Лоадер для React */
        #root {
            min-height: 100vh;
        }
        
        /* Скрыть контент до загрузки React */
        .app-loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Roboto', sans-serif;
        }
        
        /* Анимация лоадера */
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <noscript>
        <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
            <h1>Для работы этого приложения необходим JavaScript</h1>
            <p>Пожалуйста, включите JavaScript в настройках вашего браузера и перезагрузите страницу.</p>
        </div>
    </noscript>
    
    <div id="root">
        <div class="app-loading">
            <div class="loading-spinner"></div>
        </div>
    </div>
    
    <script>
        // Убрать лоадер после загрузки React
        window.addEventListener('load', function() {
            setTimeout(function() {
                const loadingElement = document.querySelector('.app-loading');
                if (loadingElement) {
                    loadingElement.style.display = 'none';
                }
            }, 500);
        });
        
        // Сообщение об ошибке загрузки React
        window.addEventListener('error', function() {
            const root = document.getElementById('root');
            if (root) {
                root.innerHTML = `
                    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
                        <h1>Произошла ошибка при загрузке приложения</h1>
                        <p>Пожалуйста, попробуйте перезагрузить страницу или вернуться позже.</p>
                        <button onclick="window.location.reload()" style="padding: 10px 20px; margin-top: 20px; cursor: pointer;">
                            Перезагрузить страницу
                        </button>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
